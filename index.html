<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Parallax Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Parallax Background Layers -->
    <div class="parallax-layer layer-1"></div>
    <div class="parallax-layer layer-2"></div>
    <div class="parallax-layer layer-3"></div>
    <div class="parallax-layer layer-4"></div>
    <div class="parallax-layer layer-5"></div>
    <div class="parallax-layer layer-6"></div>

    <!-- Content -->
    <div class="content">
        <div class="section">
            <h2>Section 1</h2>
            <p>This is the first section of the page.</p>
        </div>
        <div class="section">
            <h2>Section 2</h2>
            <p>This is the second section of the page.</p>
        </div>
        <div class="section">
            <h2>Section 3</h2>
            <p>This is the third section of the page.</p>
        </div>
        <div class="section">
            <h2>Section 4</h2>
            <p>This is the fourth section of the page.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
