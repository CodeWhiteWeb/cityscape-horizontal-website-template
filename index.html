<!DOCTYPE html>
<html lang="en">
<head>
    <title>John Doe | Web Developer Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <!-- Content -->
    <div class="content">
        <div class="section scroll-hint">
            <h2>Scroll Horizontally <br/> <span class="arrow"><span class="arrow-1">></span><span class="arrow-2">></span></span></h2>
        </div>                
        <div class="section home-section">
            <img loading="lazy" src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile Picture" class="pfp" />
            <h1 class="big-text">Hi, I am <b style="color: #f1ecff;">John Doe</b></h1>
            <h3 class="small-text">Web Developer | Your Tagline Here</h3>
            <p class="smaller-text">Showcase your work, skills, and contact info in this modern horizontal scroll template.</p>
        </div>
        
        <div class="section">
            <section id="contact">
                <h2 class="section-title">Contact Me</h2>
                <div class="contact-form">
                    <form action="#" method="POST">
                        <label for="email">Email</label>
                        <input required type="email" id="email" name="email" placeholder="Your email">
                        
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required placeholder="Subject">
                        
                        <label for="message">Message</label>
                        <textarea required id="message" name="message" rows="5" placeholder="Your message"></textarea>
                        
                        <button type="submit">Send</button>
                    </form>
                </div>
            </section>            
        </div>
        <!-- <div class="section">
            <h2>Section</h2>
            <p>This is a section of the page.</p>
        </div> -->
        
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
